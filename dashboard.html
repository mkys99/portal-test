        <h3>Enter the URl in input field</h3>
        
        <form>
            <label>Enter the URL:</label>
            <input id="url_input" type="text" name="url"><br>
            <input type="button" id="myBtn" onclick="loadURL()" value="Load URL">
        </form>
        
        <iframe id="myIframe"  width="100%" height="800"></iframe>
         
        <!-- <p id="demo"></p> -->
        

        <script>
        function loadURL() {
            var x = document.getElementById("url_input").value;
            //document.getElementById("demo").innerHTML = x;
            document.getElementById('myIframe').src = x;
          }
        </script>
